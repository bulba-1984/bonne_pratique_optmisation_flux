<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de prix premium</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #10b981;
      --bg: #f8fafc;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 16px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .pricing-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .pricing-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--primary);
    }

    .pricing-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .price {
      font-size: 1.4rem;
      color: var(--success);
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .features {
      list-style: none;
      margin-bottom: 1.5rem;
    }

    .features li {
      padding: 0.6rem 0;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f3f4f6;
      font-size: 0.95rem;
    }

    .features li::before {
      content: "✓";
      color: var(--success);
      font-weight: bold;
      margin-right: 0.6rem;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: scale(1.03);
    }

    .note {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.8rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .pricing-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="pricing-card">
    <h2 class="title">Forfait Pro</h2>
    <p class="price">19,99 $ / mois</p>

    <ul class="features">
      <li>10 Go de stockage sécurisé</li>
      <li>Assistance prioritaire 24/7</li>
      <li>Accès à toutes les fonctionnalités avancées</li>
      <li>Mises à jour gratuites</li>
    </ul>

    <button class="btn">Démarrer maintenant</button>
    <p class="note">Aucun engagement, annulez à tout moment.</p>
  </div>

</body>
</html>
